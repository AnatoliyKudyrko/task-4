<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
      <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
      <link rel="stylesheet" href="css/style.css">
      <title>Document</title>
   </head>
   <body>
      <main>
         <p class="title-main">Обязательно добавьте свой заказ</p>
         <div class="slide">
            <div class="slide-item">
               <div class="img-title-green">новинка</div>
               <p class="title">Математика</p>
               <hr>
               <img class="img-1" src="image/3.png" alt="картинка">
               <p class="title-product">Котосовы</p>
               <button class="soon">Скоро в продаже</button>
            </div>
            <div class="slide-item">
               <div class="img-title-blue">хит продаж</div>
               <p class="title">Подарок</p>
               <hr>
               <img class="middle" src="image/2.png" alt="картинка">
               <p class="title-product">набор умника</p>
               <p class="price"><span>220 грн</span>190 грн</p>
               <button>В корзину</button>
            </div>
            <div class="slide-item">
               <div class="img-title-blue two">хит продаж</div>
               <p class="title">устный счет</p>
               <hr>
               <img src="image/4.png" alt="картинка">
               <p class="title-product">турбосчет</p>
               <p class="price">320 грн</p>
               <button>В корзину</button>
            </div>
            <div class="slide-item">
               <p class="title">буквы и чтение</p>
               <hr>
               <img class="small" src="image/5.png" alt="картинка">
               <p class="title-product">зверобуквы</p>
               <p class="price">450 грн</p>
               <button>В корзину</button>
            </div>
            <div class="slide-item">
               <p class="title">Любой товар</p>
               <hr>
               <img src="image/1.png" alt="картинка">
               <p class="title-product">Товар</p>
               <p class="price">цена в грн</p>
               <button>В корзину</button>
            </div>
         </div>
      </main>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="slick/slick.min.js"></script>
      <script src="js/main.js"></script>
   </body>
</html>
